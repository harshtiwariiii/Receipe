<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #ff512f, #dd2476);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }

        .register-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }

        .register-container h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #dd2476;
        }

        .btn-primary {
            background: #dd2476;
            border-color: #dd2476;
        }

        .btn-primary:hover {
            background: #ff512f;
            border-color: #ff512f;
        }
    </style>
</head>

<body>
    <div class="register-container">
        {%csrf_token%}
        <h1>Register</h1>
        <hr>
        {%if messages%}
        
        <div class="alert alert-primary" role="alert">
            {%for message in messages%}
            {{ message}}
            {%endfor%}
        </div>
        {%endif%}

        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" name= "Full_name"id="name" placeholder="Enter your full name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control"name="password" id="password" placeholder="Enter a password" required>
            </div>
            
            <button type="submit" class="btn btn-primary w-100 mt-3">Register</button>
        </form>
        <p class="text-center mt-3 text-muted">
            Already have an account? <a href="/login/" class="text-primary">Login</a>
        </p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
